<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css.css" />
    <meta charset="UTF-8" />
    <title>Open Space</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="space">
      <div class="control-panel">
        <div class="control-panel__inner">
          <input
            type="password"
            placeholder="Enter password to unlock"
            id="inputer"
          />
          <input type="submit" id="pwBtn" value="OK" />
          <div class="check-buttons">
            <input type="checkbox" class="checking" />
            <input type="checkbox" class="checking" />
            <input type="checkbox" class="checking" />
            <input type="checkbox" class="checking" />
            <input type="checkbox" class="checking" />
            <input type="checkbox" class="checking" />
          </div>
          <div class="levers">
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="50"
            />
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="50"
            />
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="50"
            />
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="50"
            />
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="50"
            />
          </div>
          <input type="submit" id="btn" value="Launch" />
        </div>
      </div>
      <div class="planet-area">
        <img
          src="https://space-facts.com/wp-content/uploads/neptune-transparent.png"
          class="planet"
        />
        <img
          src="https://www.nicepng.com/png/full/41-413915_rocket-cartoon-drawing-at-getdrawings-rocket-ship-clip.png"
          id="rocket"
        />
      </div>
    </div>
  </body>
</html>
